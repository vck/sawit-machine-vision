{% extends "base.html"%}
{%block container%}
<div class="row">
  <div class="col-md-12" style="padding-top:10%">
    <div class="card">

      <div class="card-header">
        <h2 class="card-header">image-control</h2>
      </div>

      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <input class="btn btn-primary" type="submit" value="upload">
        </form>
      </div>
    </div>

    <div class="card">

      <div class="card-header">
        <h2 class="card-header">image data</h2>
      </div>



      {%if rgb and grey_value%}
      <div class="card-body">
        <h5>filename: 20170504143009.jpg</h5>
        <h5>file size: 20 Kb</h5>
        <h5>gray value: {{grey_value[0], grey_value[1], grey_value[2]}}</h5>
        <h5>rgb value {{rgb[0], rgb[1], rgb[2]}}</h5>

      {%else%}
      <p>no data available</p>
      {%endif%}
    </div>

  </div>
</div>
{%endblock%}
